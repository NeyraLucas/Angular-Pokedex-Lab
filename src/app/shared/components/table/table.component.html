<div class="container_table">
  <!-- table -->
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.pokemon.name }}</td>
      </ng-container>

      <!-- url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
        <td mat-cell *matCellDef="let row">{{ row.pokemon.url }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell (click)="openModal(row.pokemon.url)" *matCellDef="let row">Ver</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[100, 200, 300, 400, 500]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
